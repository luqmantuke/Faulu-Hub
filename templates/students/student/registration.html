{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}
    Sign up
{% endblock %}

{% block body %}
    <h1>
        Sign up
    </h1>
    <div class="module container">
        <p>Enter your details to create an account:</p>
        <form action="" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Create my account"></p>
        </form>
    </div>
{% endblock body %}
